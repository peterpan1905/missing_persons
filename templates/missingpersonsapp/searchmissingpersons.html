{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <main>

                    <form name="form" method="get" action="{% url 'searchpersons' %}">
                        <fieldset>
                            <legend style="color: white;">Search Missing Person</legend>
                            {% csrf_token %}
                            <div class="form-group">
                                <label style="color: white;" for='firstName'>Enter the first name:</label>
                                <input type="text" name='firstName' id='firstName' class="form-control">
                            </div>
                            <div class="form-group">
                                <label style="color: white;" for='lastName'>Enter the last name:</label>
                                <input type="text" name='lastName' id='lastName' class="form-control">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </fieldset>
                    </form>
                </main>
            </div>
        </div>
    </div>
</header>
{% endblock %}

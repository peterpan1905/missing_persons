{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
            </div>
        <main style="overflow-y: auto; height: 600px;">
            <form method="post" action="{% url 'addpersons' %}">
                <fieldset>
                    <legend style="color: white;">Add A Missing Person</legend>
                    {% csrf_token %}
                    <div class="form-group">
                        <label style="color: white;" for="dateMissing">Date Missing:</label>
                        <input type="date" name="dateMissing" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="firstName">First Name:</label>
                        <input type="text" name="firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="lastname">Last Name:</label>
                        <input type="text" name="lastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="ageAtMissing">Age at date missing:</label>
                        <input type="number" name="ageAtMissing" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="city">City:</label>
                        <input type="text" name="city" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="state">State:</label>
                        <input type="text" name="state" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="gender">Gender:</label>
                        <input type="text" name="gender" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="race">Race:</label>
                        <input type="text" name="race" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="caseUrl">Case Url link:</label>
                        <input type="url" name="caseUrl" class="form-control">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Finished</button>
                </fieldset>
            </form>
        </main>
</header>

<body style="background-color: black;">
    {% endblock %}
